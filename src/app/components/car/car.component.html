<div *ngIf = "dataLoaded == false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf = "dataLoaded == true" class="table text-center">
    <thead> 
        <tr> 
            <th>Id</th>
            <th>Araç</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model</th>
            <th>Ücret</th>
            <th>Açıklama</th>
        </tr>
        

    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        
        
    </tr>
</table>
