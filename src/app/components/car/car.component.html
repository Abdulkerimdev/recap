<div *ngIf = "dataLoaded == false" class="spinner-border text-black" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf = "dataLoaded == true" class="table table-dark table-bordered table-striped text-center">
    <thead> 
        <tr> 
            <th>Araç</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model</th>
            <th>Ücret</th>
            <th>Açıklama</th>
        </tr>
        

    </thead>
    <tr class="table-warning text-black" *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        
        
    </tr>
</table>
